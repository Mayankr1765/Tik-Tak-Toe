<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tik Tak Toe Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="main">
    <h1>Tik Tak Toe Game</h1>
    <h3>Player 1 - X</h3>
    <h3>Player 2 - 0</h3>
    <div class="grid-container">
        <div class="grid-element" id="g0"></div>
        <div class="grid-element" id="g1"></div>
        <div class="grid-element" id="g2"></div>
        <div class="grid-element" id="g3"></div>
        <div class="grid-element" id="g4"></div>
        <div class="grid-element" id="g5"></div>
        <div class="grid-element" id="g6"></div>
        <div class="grid-element" id="g7"></div>
        <div class="grid-element" id="g8"></div>
        
    </div>
    <button class="btn" onclick="reload()">Reset</button>
</div>
    
</body>
<script src="index.js"></script>
</html>
